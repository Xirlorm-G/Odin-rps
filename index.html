<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <meta name='author' content='@xirlorm'>
    <meta name='title' content='Rock Paper Scissors'>
    <meta name='description' content='A game'>
    <link rel='stylesheet' href='style.css'>
	<title>Rock Paper Scissors</title>
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <main>
        <div id="display">
            <div id="scores">
                <div>
                    <h3>Player Score</h3><p class="player-score">0</p>
                </div>
                <div>
                    <h3>Computer Score</h3><p class="computer-score">0</p>
                </div>
            </div>
            <div class="result"></div>
        </div>
        <div id="controls">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="replay">
            <button id="replay">Replay</button>
        </div>
    </main>
	<script type='text/javascript' src='main.js'></script>
</body>
</html>
